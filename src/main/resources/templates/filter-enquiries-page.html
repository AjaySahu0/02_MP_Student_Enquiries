<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquries</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>


</head>

<body>
	<table class="table table-striped table-bordered table-hover"  id="enqTbl">
										<thead>
											<tr>
												<th scope="col">Sl No</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="enq : ${enquries}">
												<td th:text="${enqStat.index} + 1"></td>
												<td th:text="${enq.studentName}"></td>
												<td th:text="${enq.courseName}"></td>
												<td th:text="${enq.phno}"></td>
												<td th:text="${enq.createdDate}"></td>
												<td th:text="${enq.enquiryStatus}"></td>
												<td th:text="${enq.classMode}"></td>

												<td><a href="@{/edit?(enqId=${enq.enqId})}"
													class="btn btn-primary">Edit</a></td>
											</tr>

										</tbody>

									</table>
	


</body>
</html>
